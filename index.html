<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MusicDot</title>
  <style>
    /* Layout simples para reproduzir o visual da imagem */
    html,body {
      margin: 0;
      padding: 0;
      font-family: "Times New Roman", Times, Georgia, serif; /* serif */
      background: #fff;
      color: #000;
    }

    .container {
      max-width: 900px;
      margin: 40px 60px;
    }

    h1 {
      font-size: 48px;   /* título grande */
      margin: 0 0 18px 0;
      font-weight: 700;
    }

    .lead {
      font-size: 22px;   /* texto de boas-vindas maior */
      font-weight: 700;  /* em negrito como na imagem */
      line-height: 1.4;
      margin: 0 0 20px 0;
    }

    ul {
      margin-top: 20px;
      margin-left: 36px; /* recuo dos bullets */
    }

    li {
      margin-bottom: 8px;
      font-size: 16px;
    }

    /* simula uma janela do navegador (opcional para demonstração) */
    .browser-mock {
      border: 1px solid #ddd;
      padding: 16px;
      box-shadow: 0 1px 0 rgba(0,0,0,0.05);
      background: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="browser-mock">
      <h1>MusicDot</h1>

      <p class="lead">
        Bem-vindo à MusicDot, seu portal de cursos de música online.
      </p>

      <ul>
        <li>Confira nossas promoções.</li>
        <li>Receba informações sobre nossos lançamentos por email.</li>
        <li>Navegue por todos nossos cursos disponíveis.</li>
        <li>Aprenda sem sair de casa.</li>
      </ul>
    </div>
  </div>
</body>
</html>
